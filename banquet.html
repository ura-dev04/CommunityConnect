<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banquet Hall Booking</title>
    <link rel="stylesheet" href="banquet.css">

    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

</head>
<body>
    <header class="navbar">
        <div class="logo">CommunityConnect</div>
        <nav class="nav-links">
            <a href="homepage.html">Home</a>
        </nav>
    </header>
    <a href="booking.html" class="back-button">‚Üê Back</a>

    <div class="container">
        <h1>Banquet Hall Booking</h1>

      

        <div id="bookingSection">
            <form id="bookingForm">
                <label for="date">Date:</label>
                <input type="date" id="date"required>
                
                <label for="time">Time:</label>
                <input type="time" id="time" required>
                
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Your Name"required>
                
                <label for="flatNumber">Flat Number:</label>
                <input type="text" id="flatNumber" placeholder="Flat Number"required>
                
                <label for="purpose" >Purpose :</label>
                
                <textarea id="purpose" placeholder="Purpose of booking" required></textarea>
                
                <label for="guests">Guest Count:</label>
                <input type="number" id="guests" placeholder="Number of guest" required>

          
                <button type="submit">Book Now</button>
            </form>
            <div id="bookingMessage"></div>

            
        <button id="showCalendar">Check Availability</button>
        </div>


        <div id="calendarSection" style="display: none;">
            <h2>Availability Calendar</h2>
            <button onclick="window.location.href='banquet.html'">Back</button> <!-- Back Button -->
         <div id="calendar"></div>
    </div>

    <script type="module" src="banquet.js"></script>
</body>
</html>
