<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lodge Complaint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Complaint Box</h1>
        <form id="complaintForm">
            <label for="flatNumber">Flat Number:</label>
            <input type="text" id="flatNumber" placeholder="Enter your flat number" required>

            <label for="complaint">Complaint:</label>
            <textarea id="complaint" placeholder="Describe your complaint" rows="4" required></textarea>

            <button type="submit">Submit Complaint</button>
        </form>
        <p id="complaintMessage"></p>

        <a href="index.html">
            <button type="button">Back to Home</button>
        </a>
    </div>

    <script type="module" src="complaint.js"></script>
</body>
</html>
