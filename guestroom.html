<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guest Room Booking</title>
  <link rel="stylesheet" href="guest.css">
  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <a href="booking.html" class="back-button">‚Üê Back</a>
  <div class="container">
    <h1>Guest Room Booking</h1>
    <form id="bookingForm">
      <label>Name</label>
      <input type="text" id="name" required />

      <label>Flat Number</label>
      <input type="text" id="flat" required />

      <label>Date</label>
      <input type="date" id="date" required />

      <label>Start Time</label>
      <input type="text" id="startTime" required />

      <label>End Time</label>
      <input type="text" id="endTime" required />

      <label>Number of Guests</label>
      <input type="number" id="guests" required />

      <label>Booking Type</label>
      <select id="type" required>
        <option value="">Select...</option>
        <option value="room">Room</option>
        <option value="lobby">Full Lobby</option>
      </select>

      <div id="roomCountDiv" style="display: none;">
        <label for="roomCount">How many rooms?</label>
        <select id="roomCount">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>

      <button type="submit">Book Now</button>
    </form>

    <div id="message"></div>
    <h2>Booked Slots</h2>
    <ul id="bookedList"></ul>
  </div>

  <!-- Firebase + Flatpickr Scripts -->
  <script type="module" src="guestroom.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
