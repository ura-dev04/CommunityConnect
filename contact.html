<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CommunityConnect | Contact Management</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">CommunityConnect</div>
    <div class="user-welcome-container">
      <div id="welcome-message">Welcome</div>
      <div id="user-role">Loading...</div>
    </div>
    <nav class="nav-links">
      <a href="dashboard.html">Home</a>
    </nav>
    <div class="auth-buttons">
      <button class="logout-btn">Logout</button>
    </div>
  </header>

  <section class="page-header">
    <h1>Contact Management</h1>
    <p>Connect with your Managing Committee</p>
  </section>

  <section class="contact-container">
    <div id="contacts-grid">
      <!-- Contact cards will be loaded here -->
      <div class="contact-card loading-card">
        <div class="loading-animation"></div>
        <p>Loading contacts...</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 CommunityConnect. All rights reserved.</p>
  </footer>

  <script type="module" src="contact.js"></script>
</body>
</html>
