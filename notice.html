<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CommunityConnect | Notices</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="notice.css" />
</head>
<body>
    <!-- Navbar container to load the common navbar -->
    <div id="navbar-container"></div>

    <!-- Section Header -->
    <section class="section-header">
        <h1>Society Notices</h1>
        <p>View and manage important community announcements</p>
    </section>

    <div class="container">
        <!-- Notifications List -->
        <div class="notifications-container">
            <h2>Current Notices</h2>
            <ul id="notificationsList"></ul>
        </div>

        <!-- Form to Add or Edit Notifications -->
        <div class="form-container">
            <h2>Add/Edit Notice</h2>
            <form id="notificationForm">
                <input type="hidden" id="notificationId"> <!-- Hidden field for editing -->
                
                <label for="notificationTitle">Title:</label>
                <input type="text" id="notificationTitle" required placeholder="Enter notice title">

                <label for="notificationBody">Body:</label>
                <textarea id="notificationBody" required placeholder="Enter notice details"></textarea>
                
                <div class="action-buttons">
                    <button type="submit" id="saveButton">Save Notification</button>
                    <button type="button" id="cancelEdit" style="display: none;">Cancel Edit</button>
                </div>
            </form>
        </div>

        <div id="statusMessage"></div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 CommunityConnect. All rights reserved.</p>
    </footer>

    <!-- Notification Template -->
    <template id="notificationTemplate">
        <li class="notification-item">
            <div class="notification-header">
                <h3 class="notification-title"></h3>
                <div class="notification-actions">
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </div>
            </div>
            <p class="notification-body"></p>
            <small class="notification-timestamp"></small>
        </li>
    </template>

    <script type="module" src="navbar.js"></script>
    <script type="module" src="notice-board.js"></script>
</body>
</html>
