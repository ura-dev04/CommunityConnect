<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NestHub - Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="login_styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>CommunityConnect</h2>
            <div id="error-message" class="error-message"></div>
            
            <div class="input-group">
                <label for="apartment">Apartment Number</label>
                <input type="text" id="apartment" placeholder="e.g. 1503-A">
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            
            <button id="login-btn" class="login-btn">Login</button>
            
            <a href="homepage.html" class="back-link">Back to Homepage</a>
        </div>
        
        <div id="welcome-container" class="welcome-container hidden">
            <h2 id="welcome-message"></h2>
            <p id="user-role"></p>
            <button id="logout-btn">Logout</button>
        </div>
    </div>

    <!-- Firebase SDK import -->
    <script type="module" src="login.js"></script>
</body>
</html>
