<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maid Registration | CommunityConnect</title>
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="maid-registration.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <!-- Add loading indicator styles -->
    <style>
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }
        .loading.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .loading::after {
            content: "";
            width: 50px;
            height: 50px;
            border: 5px solid #64ffda;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">CommunityConnect</div>
        <a href="homepage.html" class="back-btn">Back to Home</a>
    </header>

    <main class="registration-container">
        <h1>Maid Registration</h1>
        <form id="maidRegistrationForm" class="registration-form">
            <div class="form-group">
                <label for="maidId">Maid ID</label>
                <input type="text" id="maidId" name="maidId" required>
            </div>

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>

            <div class="form-group">
                <label for="wing">Current Working Wing</label>
                <select id="wing" name="wing" required>
                    <option value="">Select Wing</option>
                    <option value="A">Wing A</option>
                    <option value="B">Wing B</option>
                    <option value="C">Wing C</option>
                    <option value="D">Wing D</option>
                </select>
            </div>

            <div class="form-group">
                <label for="flatNumber">Flat Number</label>
                <input type="text" id="flatNumber" name="flatNumber" required>
            </div>

            <div class="form-group">
                <label>Available Time Slots</label>
                <div class="time-slots">
                    <label><input type="checkbox" name="timeSlot" value="6-8"> 6 AM - 8 AM</label>
                    <label><input type="checkbox" name="timeSlot" value="8-10"> 8 AM - 10 AM</label>
                    <label><input type="checkbox" name="timeSlot" value="10-12"> 10 AM - 12 PM</label>
                    <label><input type="checkbox" name="timeSlot" value="12-2"> 12 PM - 2 PM</label>
                    <label><input type="checkbox" name="timeSlot" value="2-4"> 2 PM - 4 PM</label>
                    <label><input type="checkbox" name="timeSlot" value="4-6"> 4 PM - 6 PM</label>
                </div>
            </div>

            <button type="submit" class="submit-btn">Register</button>
        </form>
    </main>

    <div class="loading" id="loadingIndicator">Saving data...</div>

    <script src="maid-registration.js"></script>
</body>
</html>
