<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Bills | CommunityConnect</title>
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="maintenance.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>
<body>
    <header class="navbar">
        <div class="logo">CommunityConnect</div>
        <div class="nav-links">
            <span id="userInfo"></span>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
    </header>

    <main class="maintenance-container">
        <!-- MC Role View -->
        <div id="mcView" class="mc-view hidden">
            <h2>Generate Maintenance Bill</h2>
            <form id="generateBillForm" class="bill-form">
                <div class="form-group">
                    <label for="flatNumber">Flat Number</label>
                    <input type="text" id="flatNumber" required>
                </div>
                <div class="form-group">
                    <label for="billDate">Bill Date</label>
                    <input type="date" id="billDate" required>
                </div>
                <div class="form-group">
                    <label for="dueDate">Due Date</label>
                    <input type="date" id="dueDate" required>
                </div>
                <div class="bill-breakdown">
                    <h3>Breakdown of Amount</h3>
                    <div class="breakdown-item">
                        <input type="text" placeholder="Description" class="breakdown-desc">
                        <input type="number" placeholder="Amount" class="breakdown-amount">
                    </div>
                    <button type="button" id="addBreakdownItem" class="add-btn">+ Add Item</button>
                </div>
                <div class="form-group">
                    <label for="totalAmount">Total Amount</label>
                    <input type="number" id="totalAmount" readonly>
                </div>
                <button type="submit" class="submit-btn">Generate Bill</button>
            </form>

            <div class="bills-list">
                <h2>All Maintenance Bills</h2>
                <div id="allBillsList"></div>
            </div>
        </div>

        <!-- Resident View -->
        <div id="residentView" class="resident-view hidden">
            <h2>Your Maintenance Bills</h2>
            <div id="residentBillsList" class="bills-list"></div>
        </div>
    </main>

    <script src="maintenance.js"></script>
</body>
</html>
