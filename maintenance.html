<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Bills | CommunityConnect</title>
    <link rel="stylesheet" href="dashboard.css">
    <style>
        /* Add CSS variables to match dashboard styling */
        :root {
            --primary: #ff6f61; /* Vibrant coral */
            --primary-light: #ff9a8d; /* Light coral */
            --primary-dark: #e63946; /* Deep coral */
            --accent: #ffd166; /* Bright yellow */
            --accent-light: #ffe29a; /* Soft yellow */
            --bg-light: #fff5f3; /* Warm pinkish background */
            --bg-card: #ffffff; /* White for cards */
            --bg-card-hover: #ffe8d6; /* Light peach */
            --text-dark: #2b2d42; /* Dark navy */
            --text-muted: #8d99ae; /* Muted gray */
            --shadow-light: rgba(0, 0, 0, 0.05); /* Subtle shadow */
            --shadow-dark: rgba(0, 0, 0, 0.2); /* Darker shadow */
        }
    </style>
    <link rel="stylesheet" href="maintenance.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>
<body>
    <header class="navbar">
        <div class="logo">CommunityConnect</div>
        <div class="user-welcome-container">
            <div id="welcome-message">Welcome</div>
            <div id="user-role">Loading...</div>
        </div>
        <nav class="nav-links">
            <a href="dashboard.html">Home</a>
        </nav>
        <div class="auth-buttons">
            <button class="logout-btn">Logout</button>
        </div>
    </header>

    <main class="maintenance-container">
        <!-- Resident View (Everyone sees this) -->
        <div id="residentView" class="resident-view hidden">
            <h2>Your Maintenance Bills</h2>
            <div id="residentBillsList" class="bills-list"></div>
        </div>

        <!-- MC Role View (Only shown to authorized roles) -->
        <div id="mcView" class="mc-view hidden">
            <div class="bills-header">
                <h2>All Maintenance Bills</h2>
                <button id="openBillModal" class="action-btn">Generate Maintenance Bill</button>
            </div>
            
            <div class="bills-list">
                <div id="allBillsList"></div>
            </div>
        </div>

        <!-- Modal for bill generation -->
        <div id="billModal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Generate Maintenance Bill</h2>
                <form id="generateBillForm" class="bill-form">
                    <div class="form-group">
                        <label for="flatNumber">Flat Number</label>
                        <input type="text" id="flatNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="billDate">Bill Date</label>
                        <input type="date" id="billDate" required>
                    </div>
                    <div class="form-group">
                        <label for="dueDate">Due Date</label>
                        <input type="date" id="dueDate" required>
                    </div>
                    <div class="bill-breakdown">
                        <h3>Breakdown of Amount</h3>
                        <div class="breakdown-item">
                            <input type="text" placeholder="Description" class="breakdown-desc">
                            <input type="number" placeholder="Amount" class="breakdown-amount">
                        </div>
                        <button type="button" id="addBreakdownItem" class="add-btn">+ Add Item</button>
                    </div>
                    <div class="form-group">
                        <label for="totalAmount">Total Amount</label>
                        <input type="number" id="totalAmount" readonly>
                    </div>
                    <button type="submit" class="submit-btn">Generate Bill</button>
                </form>
            </div>
        </div>
    </main>

    <script src="maintenance.js"></script>
</body>
</html>
