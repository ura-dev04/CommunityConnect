<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Recognition</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Face Recognition with Firebase</h1>

  <video id="camera" autoplay muted playsinline width="640" height="480"></video>
  <br>
  <button id="capture-btn">Capture & Upload</button>
  <p id="status">Status: Waiting...</p>
</div>

<script type="module" src="./scripts/firebase-config.js"></script>
<script type="module" src="./scripts/upload.js"></script>
<script type="module" src="./scripts/capture.js"></script>

</body>
</html>
