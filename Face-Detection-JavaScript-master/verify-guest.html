<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Guest</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="verify-guest.css">
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <style>
    .verification-context {
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 8px;
      color: #2b2d42;
      font-weight: 600;
      text-align: center;
    }
    
    .apartment-specific {
      background-color: rgba(255, 111, 97, 0.1);
      color: #e63946;
      border-left: 4px solid #e63946;
    }
    
    .public-mode {
      background-color: rgba(255, 209, 102, 0.1);
      color: #ffb64d;
      border-left: 4px solid #ffd166;
    }
    
    .home-btn {
      margin: 10px auto;
      display: inline-block;
      text-align: center;
      background-color: #ff6f61;
      color: white;
    }
    
    .home-btn:hover {
      background-color: #e63946;
    }
    
    .register-info {
      margin-top: 15px;
      font-style: italic;
      color: #8d99ae;
      background: #fff5f3;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="container guests-container">
  <h1>Guest Verification</h1>
  
  <div class="camera-section">
    <video id="camera" autoplay muted playsinline></video>
    <div id="status">Initializing camera...</div>
    <button id="verify-btn" class="primary-btn">Verify Face</button>
  </div>
  
  <div id="result-container" class="result-container">
    <!-- Verification results will appear here -->
  </div>
  
  <div class="controls">
    <a href="index.html" class="back-btn">Back to Guest List</a>
  </div>
</div>

<script type="module" src="./scripts/firebase-init.js"></script>
<script type="module" src="./scripts/setup-models.js"></script>
<script type="module" src="./scripts/verify-guest.js"></script>

</body>
</html>
