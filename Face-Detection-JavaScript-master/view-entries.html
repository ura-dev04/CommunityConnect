<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guest Entries</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="entries.css">
</head>
<body>

<div class="container entries-container">
  <h1>Guest Entries Log</h1>
  
  <div class="role-info">
    <div id="user-role" class="role-badge">Loading user role...</div>
  </div>
  
  <div class="filters">
    <div class="filter-group">
      <label for="date-filter">Filter by Date:</label>
      <input type="date" id="date-filter">
    </div>
    
    <div class="filter-group">
      <label for="apartment-filter">Filter by Apartment:</label>
      <input type="text" id="apartment-filter" placeholder="Enter apartment number">
    </div>
    
    <button id="clear-filters" class="secondary-btn">Clear Filters</button>
  </div>
  
  <div class="entries-stats">
    <div class="stat-box">
      <span class="stat-label">Total Entries:</span>
      <span id="total-entries" class="stat-value">0</span>
    </div>
    <div class="stat-box">
      <span class="stat-label">Today's Entries:</span>
      <span id="today-entries" class="stat-value">0</span>
    </div>
  </div>
  
  <div class="entries-table-container">
    <table class="entries-table">
      <thead>
        <tr>
          <th>Date/Time</th>
          <th>Guest Name</th>
          <th>Apartment</th>
          <th>Entry Type</th>
          <th>Verification Mode</th>
        </tr>
      </thead>
      <tbody id="entries-table-body">
        <!-- Entries will be loaded here -->
      </tbody>
    </table>
  </div>
  
  <div id="no-entries-message" class="no-data-message" style="display: none;">
    No entries found for the selected filters.
  </div>
  
  <div class="pagination">
    <button id="prev-page" class="pagination-btn">Previous</button>
    <span id="page-info">Page 1 of 1</span>
    <button id="next-page" class="pagination-btn">Next</button>
  </div>
  
  <div class="controls">
    <a href="index.html" class="back-btn">Back to Guest Management</a>
  </div>
</div>

<script type="module" src="./scripts/firebase-config.js"></script>
<script type="module" src="./scripts/view-entries.js"></script>

</body>
</html>
