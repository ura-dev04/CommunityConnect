<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Guest</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
</head>
<body>

<div class="container guests-container">
  <h1>Add New Guest</h1>
  
  <form id="guest-form" class="guest-form">
    <div class="form-group">
      <label for="guest-name">Guest Name</label>
      <input type="text" id="guest-name" required placeholder="Enter guest name">
    </div>

    <div class="form-group">
      <label for="guest-phone">Phone Number</label>
      <input type="tel" id="guest-phone" required placeholder="Enter phone number">
    </div>

    <div class="input-toggle">
      <button type="button" id="webcam-toggle" class="toggle-btn active">Use Webcam</button>
      <button type="button" id="file-toggle" class="toggle-btn">Upload Image</button>
    </div>

    <div class="camera-section" id="webcam-section">
      <video id="camera" autoplay muted playsinline></video>
      <div id="status">Initializing camera...</div>
      <button type="button" id="capture-btn">Capture Photo</button>
      <canvas id="capture-canvas" style="display:none;"></canvas>
      <div class="preview-container">
        <img id="captured-image" alt="Captured image preview">
      </div>
    </div>

    <div class="file-section" id="file-section" style="display:none;">
      <div class="file-upload">
        <label for="image-upload" class="file-label">Choose Image File</label>
        <input type="file" id="image-upload" accept=".jpg,.jpeg,.png" class="file-input">
        <p class="file-info">Supported formats: JPG, JPEG, PNG</p>
      </div>
      <div class="preview-container">
        <img id="uploaded-image" alt="Uploaded image preview">
      </div>
    </div>
    
    <div class="form-controls">
      <button type="submit" class="primary-btn" id="save-guest-btn">Save Guest</button>
      <a href="index.html" class="back-btn">Cancel</a>
    </div>
  </form>
</div>

<script type="module" src="./scripts/firebase-init.js"></script>
<script type="module" src="./scripts/setup-models.js"></script>
<script type="module" src="./scripts/add-guest.js"></script>

</body>
</html>
